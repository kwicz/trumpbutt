<!DOCTYPE html>
<html>
  <head>
    <title>TrumpButt Popup</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 320px;
        font-family: 'Rubik', sans-serif;
        background: linear-gradient(135deg, #ff6b35, #ff8c42, #ffa726);
        color: #2c1810;
        overflow: hidden;
        position: relative;
      }

      .container {
        padding: 20px;
        text-align: center;
        height: 100%;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        position: relative;
        z-index: 2;
      }

      .logo {
        width: 80px;
        height: 80px;
        margin: 0 auto 15px;
        background: url('assets/logo__background.png') no-repeat center center;
        background-size: cover;
        border-radius: 25%;
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        animation: bounce 2s infinite;
      }

      @keyframes bounce {
        0%,
        20%,
        50%,
        80%,
        100% {
          transform: translateY(0);
        }
        40% {
          transform: translateY(-10px);
        }
        60% {
          transform: translateY(-5px);
        }
      }

      h1 {
        font-size: 28px;
        font-weight: bold;
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        margin-bottom: 10px;
        letter-spacing: 1px;
      }

      .subtitle {
        font-size: 14px;
        opacity: 0.8;
        margin-bottom: 20px;
        font-style: italic;
      }

      .stats {
        display: grid;
        grid-template-columns: 1fr;
        gap: 12px;
        margin: 15px 0;
      }

      .stat-card {
        background: rgba(44, 24, 16, 0.1);
        border-radius: 12px;
        padding: 16px;
        text-align: center;
        border: 1px solid rgba(44, 24, 16, 0.2);
        transition: transform 0.2s ease;
      }

      .stat-card:hover {
        transform: translateY(-2px);
      }

      .stat-number {
        display: block;
        font-size: 24px;
        font-weight: bold;
        color: #2c1810;
        margin-bottom: 4px;
      }

      .stat-label {
        font-size: 12px;
        color: rgba(44, 24, 16, 0.7);
        font-weight: 500;
        text-transform: uppercase;
        letter-spacing: 0.5px;
      }

      .buttons {
        display: flex;
        gap: 10px;
        margin-top: 15px;
        justify-content: center;
      }

      .btn {
        flex: 1;
        padding: 12px;
        border: none;
        border-radius: 25px;
        font-family: inherit;
        font-weight: bold;
        cursor: pointer;
        transition: all 0.3s ease;
        text-decoration: none;
        display: inline-block;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      }

      .btn-primary {
        background: #2c1810;
        color: #ffa726;
      }

      .btn-secondary {
        background: rgba(255, 255, 255, 0.9);
        color: #2c1810;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
      }

      .footer {
        font-size: 12px;
        opacity: 0.7;
        margin-top: 10px;
      }

      .toggle-switch {
        position: relative;
        display: inline-block;
        width: 190px;
        height: 68px;
      }

      .toggle-switch input {
        opacity: 0;
        width: 0;
        height: 0;
      }

      .slider {
        position: absolute;
        cursor: pointer;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-color: #fef5da;
        transition: 0.4s;
        border-radius: 34px;
        /* border: 2px solid #2c1810; */
      }

      .slider:before {
        position: absolute;
        content: '';
        height: 60px;
        width: 60px;
        left: 2px;
        bottom: 2px;
        background: url('assets/logo__circle.png') no-repeat center center;
        background-size: cover;
        transition: 0.4s;
        border-radius: 50%;
      }

      input:checked + .slider:before {
        transform: translateX(122px);
      }

      .toggle-container {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
      }

      .toggle-label {
        font-size: 18px;
        font-weight: 500;
        color: #2c1810;
      }
    </style>
  </head>
  <body>
    <!-- Floating background elements -->

    <div class="container">
      <div class="header">
        <div class="logo"></div>
        <h1>Trump Butt</h1>
        <div class="subtitle">Making the web more... cheeky!</div>
      </div>

      <div class="stats">
        <div class="stat-card">
          <span class="stat-number" id="wordCount">0</span>
          <span class="stat-label">Trump Butts</span>
        </div>
      </div>

      <div class="buttons">
        <div class="toggle-container">
          <span class="toggle-label">Trump</span>
          <label class="toggle-switch">
            <input type="checkbox" id="extensionToggle" />
            <span class="slider"></span>
          </label>
          <span class="toggle-label">Butt</span>
        </div>
      </div>

      <div class="footer">
        Keep it classy!<br />
        <small>v1.0 - Because the internet needed this</small>
      </div>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
